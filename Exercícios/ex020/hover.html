<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        /*Diz-se que o paragrafo que está dentro da div não é para aparecer*/

        div:hover > p {
            display: block;
            color: brown;
            background-color: grey;
            width: 200px;
        }

        div:hover{
        color:blueviolet
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido</p>
    </div>

    <p>Fim do exemplo.</p>
    
</body>
</html>
