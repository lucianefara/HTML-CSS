<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes <br>ou simplesmente aumente e diminua o tamanho 
    do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
      
    </picture>

    <h1>Reproduzindo áudio.</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Yummu - Text Me Records _ Leviathe.mp3" controls></audio>
    <!-- A tag "controls" é para que aparece o comando de play/stop no site  -->
    <!-- MP3,WAV e OGG são os formatos de música que funcionam com a tag "audio e controls"
    O "autoplay" não funciona apenas com esse formato de configuração -->
    

    <!--SEGUNDA FORMA DE INSERIR ÁUDIOS: -->

    <h1>Segunda Forma de inserir áudios</h1>

   <audio preload="metadata" controls autoplay loop>

    <source src="midia/guanacast-33.mp3" type="audio/mpeg">    
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <!--Nas 3 opções de áudio, da-se opção ao navegador para que: 1- reproduza o audio atraves do mp3; 2- Caso não seja possível, reproduza o audio em OGG; 3- Caso não seja compatível com nenhum dos dois acima, reproduza em wav.-->

    <!-- Ou seja, eu coloco a música em vários tipos de arquivos, para que em qualquer navegador seja possível reproduzir a música  -->

    <!-- A sequencia de cima para baixo é como o navegador irá priorizar as tentativas de reproduzir o som. Ou seja, primeiro mp3, segunso ogg e em terceira tentativa o wav -->

    <!-- O formato de arquivo wav é extremamente pesado e deve ser SEMPRE evitado em sites -->

    <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>




   </audio>







</body>
</html>
