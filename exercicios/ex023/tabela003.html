<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Mesclagem em Tabelas</title>
    <style>
        body{
            font-family: arial;
        }

        table{
            width: 400px;
            height: 400px;
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
            background-color: greenyellow;
        
        }

        td{
            border: 2px solid black;
        }
        .diferente{
            background-color: rgb(165, 165, 202);
        }
    </style>
</head>
<body>

    <h1>Testando mesclagens</h1>

    <tbody>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2" class="diferente">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3" class="diferente">8</td>
                <td>9</td>
            </tr>
            <tr>
                <td rowspan="2" class="diferente">10</td>
                <td colspan="2" class="diferente">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
    </tbody>
    </table>

    
</body>
</html>
