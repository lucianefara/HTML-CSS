<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            padding: 8px;
            text-align: center;
            border-collapse: collapse;
        }

        td{
            border: 1px solid rgb(243, 10, 181);
        }

        td.destaque{
            background-color: yellowgreen;
        }

        tr{
            background-color: pink;

        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
       
        <tr> <!--Primeira linha da tabela--> 
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td class="destaque">B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        
    </table>
    
    <table>

    </table>
    
</body>
</html>
